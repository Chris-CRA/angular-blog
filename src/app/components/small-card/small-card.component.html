<div class="container__small-card">
  <div class="small-card__photo">
    <img [src]="photoCover" alt="">
  </div>

  <div class="small-card__description">
    <p><a [routerLink]="['/content', id]">{{ cardDescription }}</a></p>
    
    <div class="info-bar">
      <button class="info-button">
        👁️ {{ viewCount }} visualizações
      </button>

      <button class="info-button">
        ⏱️ {{ timeSince }}
      </button>
    </div>
  </div>
</div>
